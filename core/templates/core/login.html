{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>
  <div class="login-wrapper">
    <form method="POST">
      {% csrf_token %}

      <div class="svgContainer">
        {% include "core/svg_yeti.html" %}
      </div>

      <h2>Iniciar Sesión</h2>

      {% if messages %}
        <div style="background:#fff5f5; color:#d9534f; border:1px solid #f5c6cb; padding:12px 16px; border-radius:10px; font-weight:500; box-shadow:0 2px 6px rgba(217, 83, 79, 0.1);">⚠️ Usuario o contraseña incorrectos</div>
      {% endif %}

      <!-- Campo Usuario -->
      <div class="inputGroup inputGroup1">
        <label for="loginEmail" id="loginEmailLabel">Usuario</label>
        <input type="text" id="loginEmail" name="username" maxlength="254" placeholder="Nombre de usuario" required />
      </div>

      <!-- Campo Contraseña -->
      <div class="inputGroup inputGroup2">
        <label for="loginPassword" id="loginPasswordLabel">Contraseña</label>
        <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required />

        <!-- Mostrar contraseña alineado a la izquierda en una sola línea -->
        <div class="show-password-wrapper">
          <input type="checkbox" id="showPasswordCheck" />
          <label for="showPasswordCheck" id="showPasswordToggle">Mostrar contraseña</label>
        </div>
      </div>

      <!-- Botón -->
      <div class="inputGroup inputGroup3">
        <button type="submit" id="login">Entrar</button>
      </div>
    </form>
  </div>


<script src="{% static 'core/js/gsap.min.js' %}"></script>
<script src="{% static 'core/js/login.js' %}"></script>
  
</body>
</html>
